<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<script src="http://d3js.org/d3.v3.js"></script>

<style type="text/css">

/*
  body {
  font-family: 'PT Sans', sans-serif;
  font-size: 12px;
  background-color: #fefefe;
  height: 100%;
  margin: 0;
  overflow: hidden;
}
*/

.graph--axis path,
.graph--axis line {
  fill: none;
  stroke: #555;
  shape-rendering: crispEdges;
}

.graph--axis text {
  fill: #555;
}

.graph--line {
  fill: none;
  stroke: #ef0d0c;
  stroke-width: 1.5px;
}

.graph {
  width: 100%;
  height: 100%;
  max-width: 900px;
  max-height: 600px;
  position: absolute;
}

</style>
<body>

<p>
  <a href="https://blog.safaribooksonline.com/2014/02/17/building-responsible-visualizations-d3-js/">tutorial</a>
</p>


<svg class="graph js-graph"></svg>

<script>

var margin = 40,
    width = parseInt(d3.select(".js-graph").style("width")) - margin*2,
    height = parseInt(d3.select(".js-graph").style("height")) - margin*2;

var xScale = d3.scale.linear()
    .range([0, width])
    .nice();

var yScale = d3.scale.linear()
    .range([height, 0])
    .nice();

var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return xScale(d.time); })
    .y(function(d) { return yScale(d.confusion); });

var graph = d3.select(".js-graph")
    .attr("width", width + margin*2)
    .attr("height", height + margin*2)
  .append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");


var data = [
  { confusion: 0, time: 0 },
];

for (var i = 0; i <= 20; i++) {
  data.push({ confusion: Math.random(), time: i });
}

xScale.domain(d3.extent(data, function(d) { return d.time; }));
yScale.domain(d3.extent(data, function(d) { return d.confusion; }));

graph.append("g")
    .attr("class", "x graph--axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

graph.append("g")
    .attr("class", "y graph--axis")
    .call(yAxis);

dataPerPixel = data.length/width;
dataResampled = data.filter(
  function(d, i) { return i % Math.ceil(dataPerPixel) === 0; }
);

graph.append("path")
    .datum(dataResampled)
    .attr("class", "graph--line")
    .attr("d", line);

var firstRecord = data[data.length-1],
    lastRecord = data[0];

var first = graph.append("g")
  .attr("class", "first")
  .style("display", "none");

first.append("text")
  .attr("x", -8)
  .attr("y", 4)
  .attr("text-anchor", "end")
  .text("$" + firstRecord.confusion);
first.append("circle")
  .attr("r", 4);

var last = graph.append("g")
  .attr("class", "last")
  .style("display", "none");

last.append("text")
  .attr("x", 8)
  .attr("y", 4)
  .text("$" + lastRecord.confusion);
last.append("circle")
  .attr("r", 4);

// ------------------------------------------------------------------------- //

function resize() {
  var width = parseInt(d3.select(".js-graph").style("width")) - margin*2,
  height = parseInt(d3.select(".js-graph").style("height")) - margin*2;

  if (height > width) {
    height = width;
  }

  xScale.range([0, width]).nice();
  yScale.range([height, 0]).nice();

  if (width < 300 && height < 80) {
    graph.select('.x.axis').style("display", "none");
    graph.select('.y.axis').style("display", "none");

    graph.select(".first")
      .attr("transform", "translate(" + xScale(firstRecord.time) + "," + yScale(firstRecord.confusion) + ")")
      .style("display", "initial");

    graph.select(".last")
      .attr("transform", "translate(" + xScale(lastRecord.time) + "," + yScale(lastRecord.confusion) + ")")
      .style("display", "initial");
  } else {
    graph.select('.x.axis').style("display", "initial");
    graph.select('.y.axis').style("display", "initial");
    graph.select(".last")
      .style("display", "none");
    graph.select(".first")
      .style("display", "none");
  }

  yAxis.ticks(Math.max(height/50, 2));
  xAxis.ticks(Math.max(width/50, 2));

  graph
    .attr("width", width + margin*2)
    .attr("height", height + margin*2);

  graph.select('.x.axis')
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  graph.select('.y.axis')
    .call(yAxis);

  dataPerPixel = data.length/width;
  dataResampled = data.filter(
    function(d, i) { return i % Math.ceil(dataPerPixel) === 0; }
  );

  graph.selectAll('.line')
    .datum(dataResampled)
    .attr("d", line);
}

d3.select(window).on('resize', resize);
resize();


// ------------------------------------------------------------------------- //

function addData(time, confusion) {

  if (data.length > 50) {
    data.shift();
  }

  data.push({
    time: time,
    confusion: confusion
  });

  xScale.domain(d3.extent(data, function(d) { return d.time; }));
  yScale.domain(d3.extent(data, function(d) { return d.confusion; }));

  yAxis.ticks(Math.max(height/50, 2));
  xAxis.ticks(Math.max(width/50, 2));

  graph.select('.x.axis')
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  graph.select('.y.axis')
    .call(yAxis);

  dataPerPixel = data.length/width;
  dataResampled = data.filter(
    function(d, i) { return i % Math.ceil(dataPerPixel) === 0; }
  );

  graph.selectAll('.line')
    .datum(dataResampled)
    .attr("d", line);

}

// addData(10, 0);

// ------------------------------------------------------------------------- //

var step_size = 0.1;

var time = 10;
var confusion = 0;

function step() {

  time++;

  if (Math.random() > 0.9) {
    confusion += 1;
  } else {
    confusion *= 0.7;
  }
  if (confusion < 0) {
    confusion = 0;
  }

  addData(time, confusion);

  setTimeout(step, step_size*1000);
}

// setTimeout(step, step_size*1000);


</script>
