<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="bower_components/nvd3/nv.d3.css" rel="stylesheet">

  </head>
  <body>

    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="./index.html"></a>
      <h1 class="title">Host a Room</h1>
    </header>

    <div class="content">

      <div class="content-padded roomID">
        Room ID: <span class="roomID--value js-room-id">3F1C</span>
      </div>

      <div class="timer">
        <span class="timer--time js-timer">00:00</span>
      </div>

      <div class="content-padded graph">
        <svg class="graph-svg js-graph"></svg>
      </div>

      <div class="bar bar-standard bar-footer">
        <button class="btn btn-positive btn-block">End</button>
      </div>

    </div>

    <script src="ratchet/js/ratchet.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/roomid.js"></script>

  </body>
</html>
